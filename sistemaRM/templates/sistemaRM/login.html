<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ingreso al sistema</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div  class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Ingresa tus credenciales</h2>
            <hr>
            <form method="post">
              {% csrf_token %}
              {{form.as_p}}
              <input type="submit" name="ingresar">
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
